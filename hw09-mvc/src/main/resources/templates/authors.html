<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library - Authors</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        tr:hover { background-color: #f5f5f5; }
        .btn { padding: 5px 10px; text-decoration: none; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .btn:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>Authors</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="author : ${authorList}">
                <td th:text="${author.id()}">1</td>
                <td th:text="${author.fullName()}">Author Name</td>
            </tr>
        </tbody>
    </table>
    <br>
    <a th:href="@{/}" class="btn" style="background: #2196F3;">Home</a>
</body>
</html>
