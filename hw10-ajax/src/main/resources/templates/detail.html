<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .book-info {
            margin-bottom: 20px;
        }

        .genres {
            color: #666;
        }

        .actions {
            margin: 15px 0;
        }

        .btn {
            padding: 5px 10px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }

        .btn-primary {
            background: #2196F3;
            color: white;
        }

        .btn-warning {
            background: #FF9800;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-success {
            background: #4CAF50;
            color: white;
        }

        .comments {
            margin-top: 20px;
        }

        .comment {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }

        .comment-form {
            margin: 15px 0;
            padding: 10px;
            background: #f9f9f9;
        }

        input[type="text"] {
            padding: 5px;
            width: 300px;
        }
    </style>
</head>
<body>
<h1 th:text="${book.title()}">Book Title</h1>

<div class="book-info">
    <p><strong>Author:</strong> <span th:text="${book.author().fullName()}">Author Name</span></p>
    <p class="genres">
        <strong>Genres:</strong>
        <span th:each="g,stat : ${book.genres()}"
              th:text="${g.name() + (stat.last ? '' : ', ')}">Genre</span>
    </p>
</div>

<div class="actions">
    <a th:href="@{/}" class="btn btn-primary">Home</a>
    <a th:href="@{/book/{id}/edit(id=${book.id})}" class="btn btn-warning">Edit</a>
    <form th:action="@{/book/{id}(id=${book.id})}" th:method="delete" style="display:inline;">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Delete this book?');">Delete</button>
    </form>
</div>

<div class="comments">
    <h3>Comments</h3>

    <!-- Add new comment form -->
    <div class="comment-form">
        <input type="text" id="commentText" placeholder="Enter your comment" required>
        <button type="button" th:onclick="'addComment(' + ${book.id()} + ')'">
            Add Comment
        </button>
    </div>

    <!-- Comments list -->
    <div id="comments-container"></div>
    <p id="no-comments" style="display:none;">No comments yet.</p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        loadComments([[${book.id()}]])
    })

    function loadComments(id) {
        fetch(`/api/book/${id}/comments`)
            .then(res => {
                if (!res.ok) {
                    throw new Error('Network response was not ok');
                }
                return res.json();
            })
            .then(comments => {
                renderComments(comments, id);
            })
            .catch(err => {
                console.error('Error loading comments:', err);
                alert('Failed to load comments');
            });
    }

    function renderComments(comments, bookId) {
        const container = document.getElementById('comments-container');
        const noComments = document.getElementById('no-comments');

        if (!comments || comments.length === 0) {
            container.innerHTML = '';
            noComments.style.display = 'block';
            return;
        }

        noComments.style.display = 'none';
        container.innerHTML = comments.map(c => `
            <div class="comment">
                <p>${escapeHtml(c.text)}</p>
                <div>
                    <form style="display:inline;">
                        <button type="button" class="btn btn-danger" onclick="deleteComment(${bookId}, ${c.id})">Delete</button>
                    </form>
                </div>
            </div>
        `).join('');
    }

    function deleteComment(bookId, commentId) {
        if (!confirm('Delete comment?')) return;
        fetch(`/api/comments/${commentId}`, {
            method: 'DELETE'
        }).then(
            response => {
                if (!response.ok) {
                    throw new Error('Delete error');
                }
                loadComments(bookId)
            }
        )
    }

    async function addComment(bookId) {
        const textInput = document.getElementById('commentText');
        const text = textInput.value.trim();

        try {
            const response = await fetch(`/api/book/${bookId}/comments`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({text})
            });

            if (!response.ok) {
                throw new Error('Add comment error');
            }

            textInput.value = '';
            await loadComments(bookId);
        } catch (error) {
            console.error(error);
            alert('Comment not added');
        }
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
</script>
</body>
</html>
