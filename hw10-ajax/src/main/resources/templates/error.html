<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .error-container { max-width: 500px; margin: 50px auto; text-align: center; }
        h1 { color: #f44336; }
        .message { padding: 15px; background: #ffebee; border: 1px solid #f44336; margin: 20px 0; }
        .btn { padding: 10px 20px; background: #2196F3; color: white; text-decoration: none; }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 th:text="${errorTitle} ?: 'Error'">Error</h1>
        <div class="message" th:text="${errorMessage} ?: 'An unexpected error occurred'">
            Error message
        </div>
        <a th:href="@{/}" class="btn">Home</a>
    </div>
</body>
</html>
