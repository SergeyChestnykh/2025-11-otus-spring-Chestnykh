<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library - Genres</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        tr:hover { background-color: #f5f5f5; }
        .btn { padding: 5px 10px; text-decoration: none; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .btn:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>Genres</h1>
    <div id="genres-container">
        <p class="loading">Loading...</p>
    </div>
    <br>
    <a th:href="@{/}" class="btn" style="background: #2196F3;">Home</a>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadAuthors();
        });

        function loadAuthors() {
            fetch('/api/genres')
                .then(res => {
                    if (!res.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return res.json();
                })
                .then(genres => {
                    renderGenres(genres);
                })
                .catch(err => {
                    console.error('Error loading genres:', err);
                    document.getElementById('genres-container').innerHTML = '<p class="error">Error loading genres</p>';
                });
        }

        function renderGenres(genres) {
            const container = document.getElementById('genres-container');

            if (!genres || genres.length === 0) {
                container.innerHTML = '<p>No genres found.</p>';
                return;
            }

            container.innerHTML = `
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                ${
                genres.map(genre => {
                    return `
                    <tr>
                        <td>${escapeHtml(genre.id)}</td>
                        <td>${escapeHtml(genre.name)}</td>
                    </tr>
                    `;
                }).join('')}
                </tbody>
            </table>
        `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
