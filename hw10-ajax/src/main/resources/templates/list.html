<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        tr:hover { background-color: #f5f5f5; }
        .btn { padding: 5px 10px; text-decoration: none; background: #4CAF50; color: white; border: none;
            cursor: pointer; display: inline-block; }
        .btn:hover { background: #45a049; }
        .btn-primary { background: #2196F3; }
        .btn-primary:hover { background: #1976D2; }
        .loading { color: #666; font-style: italic; }
        .error { color: #f44336; }
    </style>
</head>
<body>
    <h1>Books</h1>

    <div id="books-container">
        <p class="loading">Loading...</p>
    </div>

    <br>
    <a href="/book/new" class="btn">New Book</a>
    <a href="/authors" class="btn" style="background: #FF9800;">Authors</a>
    <a href="/genres" class="btn" style="background: #9C27B0;">Genres</a>
    <a href="/" class="btn btn-primary">Home</a>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        loadBooks();
    });

    function loadBooks() {
        fetch('/api/book')
            .then(res => {
                if (!res.ok) {
                    throw new Error('Network response was not ok');
                }
                return res.json();
            })
            .then(books => {
                renderBooks(books);
            })
            .catch(err => {
                console.error('Error loading books:', err);
                document.getElementById('books-container').innerHTML = '<p class="error">Error loading books</p>';
            });
    }

    function renderBooks(books) {
        const container = document.getElementById('books-container');

        if (!books || books.length === 0) {
            container.innerHTML = '<p>No books found.</p>';
            return;
        }

        const tableHtml = `
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Author</th>
                        <th>Title</th>
                        <th>Genres</th>
                    </tr>
                </thead>
                <tbody>
                    ${books.map(book => {
                        const genres = book.genres.map(g => g.name).join(', ');
                        return `
                            <tr>
                                <td>
                                    <a href="/book/${book.id}">${escapeHtml(String(book.id))}</a>
                                </td>
                                <td>${escapeHtml(book.author.fullName)}</td>
                                <td>${escapeHtml(book.title)}</td>
                                <td>${escapeHtml(genres)}</td>
                            </tr>
                        `;
                    }).join('')}
                </tbody>
            </table>
        `;

        container.innerHTML = tableHtml;
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
</script>
</body>
</html>
